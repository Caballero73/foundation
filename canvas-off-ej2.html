<!doctype html>
<html class="no-js" lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 2 - Off-Canvas</title>
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/foundation.css">
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body style="padding: 2rem">
    <div class="off-canvas-wrapper">
      <button type="button" class="button large" data-toggle="offCanvasLeftSplit1">Abrir izquierdo</button>
      <button type="button" class="button large" data-toggle="offCanvasRightSplit2">Abrir derecho</button>

      <div class="row">
        <div class="small-6 columns">
          <div class="off-canvas-wrapper">
            <div class="off-canvas-absolute position-left" id="offCanvasLeftSplit1" data-off-canvas style="padding: 2rem">
              Contenido del menú o contenido fuera del lienzo de la izquierda
            </div>
            <div class="off-canvas-content" style="min-height: 300px;" data-off-canvas-content style="padding: 2rem">
              <p class="lead"> ¡No tengo nada que ver con el lienzo de la derecha! </p>
            </div>
          </div>
        </div>
        <div class="small-6 columns">
          <div class="off-canvas-wrapper">
            <div class="off-canvas-absolute position-right" id="offCanvasRightSplit2" data-off-canvas style="padding: 2rem">
              Contenido del menú o contenido fuera del lienzo de la derecha
            </div>
            <div class="off-canvas-content" style="min-height: 300px;" data-off-canvas-content style="padding: 2rem">
              <p class="lead"> ¡Soy un contenedor único Off-Canvas por mi cuenta! </p>
            </div>
          </div>
        </div>
      </div>
    </div><!-- off-canvas-wrapper -->
  </body>

    <!--*****************
     CORE JS 
    ******************-->
    <script src="assets/js/vendor/jquery.js"></script>
    <script src="assets/js/vendor/what-input.js"></script>
    <script src="assets/js/vendor/foundation.js"></script>
    <script src="assets/js/app.js"></script>

  </body>
</html>
